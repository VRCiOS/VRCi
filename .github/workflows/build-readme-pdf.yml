name: Build README as PDF

on:
  push:
    branches: [ main ]

jobs:
  build-readme-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Repository Checkout
        uses: actions/checkout@v4

      - name: Node.js Setup
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install markdown-pdf
        run: npm install -g markdown-pdf

      - name: Convert README.md to PDF
        run: |
          mkdir -p docs
          markdown-pdf README.md -o docs/README.pdf

      - name: Commit and Push PDF
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Build README.pdf"
          file_pattern: docs/README.pdf
